<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
</head>


<body>
  <div class="container">
    <picture class="big-image">
      <source media="(min-width: 1440px)" srcset="./images/image-product-desktop.jpg">
      <source media="(min-width: 400px)" srcset="./images/image-product-mobile.jpg">
      <img src="./images/image-product-mobile.jpg" alt="image-product-mobile">
    </picture>
    <div class="card">
      <p class="perfume">PERFUME</p>
      <h1 class="firsth1">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <h1 class="new-price">$149.99</h1>
        <p class="old-price">$169.99</p>
      </div>
      <button>
        <img src="./images/icon-cart.svg" alt="icon-cart">
        <h2>Add to Cart</h2>
      </button>
    </div>
  </div>  
</body>

</html>
